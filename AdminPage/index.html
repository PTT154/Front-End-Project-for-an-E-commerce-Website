		<!-- Page Content Holder -->
		<div id="content">
			<nav class="navbar navbar-default">
				<div class="container-fluid">

					<div class="navbar-header">
						<button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
							<i class="glyphicon glyphicon-align-left"></i>
							<span>Toggle Sidebar</span>
						</button>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">

			<div class="container-fluid">
				<div class="card text-center">
					<!-- Header -->
					<div class="card-header myCardHeader">
						<div class="row">
							<div class="col-md-6">
								<h3 class="text-left text-primary font-weight-bold">Danh sách sản phẩm</h3>
							</div>
							<div class="col-md-6 text-right">
								<button class="btn btn-primary" id="btnThem" data-toggle="modal"
									data-target="#myModal">Thêm sản phẩm</button>
							</div>
						</div>
					</div>

					<!-- Body -->
					<div class="card-body">
						<div class="row mb-3">
							<div class="col d-flex justify-content-between gap-2">
								<div class="input-group mr-3 w-50">
									<input type="text" class="form-control" placeholder="Tìm theo tên sản phẩm"
										id="searchName">
									<div class="input-group-prepend">
										<span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
									</div>
								</div>
								<div class="form-group w-25 form-group-custom">
									<select class="form-control" id="selectLoaiSP">
										<option value="all">Loại sản phẩm</option>
										<option value="all">Tất cả</option>
										<option value="Smartphone">Smart Phone</option>
										<option value="Television">Television</option>
										<option value="Accessory">Accessory</option>
									</select>
								</div>
							</div>
						</div>
						<table class="table table-bordered table-hover myTable">
							<thead class="text-primary">
								<tr>
									<th class="nowrap">
										<span class="mr-1">ID</span>
										<i class="fa fa-arrow-up" id="SapXepTang"></i>
										<i class="fa fa-arrow-down" id="SapXepGiam"></i>
									</th>
									<th>Name</th>
									<th>Old Price</th>
									<th>New Price</th>
									<th>Discount</th>
									<th>Rating</th>
									<th>Image</th>
									<th><em class="fa fa-cog"></em></th>
								</tr>
							</thead>
							<tbody id="tableDanhSach">

							</tbody>
						</table>
					</div>

					<!-- Footer -->
					<div class="card-footer myCardFooter">
						<nav>
							<ul class="pagination justify-content-center" id="ulPhanTrang">

							</ul>
						</nav>
					</div>
				</div>
			</div>

		</div>
	</div>


	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<header class="head-form mb-0">
					<h2 id="header-title">Thêm sản phẩm</h2>
				</header>

				<!-- Modal Header -->
				<!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

				<!-- Modal body -->
				<div class="modal-body">

					<form id="productForm" role="form">

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-barcode"
											aria-hidden="true"></i></i></span>
								</div>
								<input type="text" name="id" id="id" class="form-control input-sm"
									placeholder="ID sản phẩm">
							</div>

							<span class="sp-thongbao" id="tbId"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-product-hunt"
											aria-hidden="true"></i></i></span>
								</div>
								<input type="text" name="name" id="name" class="form-control input-sm"
									placeholder="Tên sản phẩm">
							</div>
							<span class="sp-thongbao" id="tbName"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
								</div>
								<input type="number" name="oldPrice" id="oldPrice" class="form-control input-sm"
									placeholder="Giá cũ">
							</div>

							<span class="sp-thongbao" id="tbOldPrice"></span>
						</div>

						<div class="form-group">
							<div class="input-group input-with-right-icon">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-tags" aria-hidden="true"></i></span>
								</div>
								<input type="number" name="newPrice" id="newPrice" class="form-control input-sm"
									placeholder="Giá mới">
								</span>
							</div>
							<span class="sp-thongbao" id="tbNewPrice"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-percent"
											aria-hidden="true"></i></span>
								</div>
								<input type="number" name="discount" id="discount" class="form-control input-sm"
									placeholder="Giảm giá">
							</div>
							<span class="sp-thongbao" id="tbDiscount"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-briefcase"></i></span>
								</div>
								<select class="form-control" id="productType">
									<option value="">Chọn loại sản phẩm</option>
									<option value="Smartphone">Smart Phone</option>
									<option value="Television">Television</option>
									<option value="Accessory">Accessory</option>
								</select>
							</div>

							<span class="sp-thongbao" id="tbProductType"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-star" aria-hidden="true"></i>
								</div>
								<input type="number" name="rating" id="rating" class="form-control input-sm"
									placeholder="Rating">
							</div>
							<span class="sp-thongbao" id="tbRating"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-link" aria-hidden="true"></i></span>
								</div>
								<input type="text" name="img" id="img" class="form-control input-sm"
									placeholder="Image URL">
							</div>
							<span class="sp-thongbao" id="tbImg"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-info-circle"></i></span>
								</div>
								<textarea name="desc" id="desc" class="form-control input-sm"
									placeholder="Mô tả sản phẩm"></textarea>
							</div>
							<span class="sp-thongbao" id="tbDesc"></span>
						</div>


					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer" id="modal-footer">
					<button id="btnAddProduct" type="button" class="btn btn-success">Thêm sản phẩm</button>
					<button id="btnCapNhat" type="button" class="btn btn-success">Cập nhật</button>
					<button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
				</div>

			</div>
		</div>
