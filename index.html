<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <style>
        body {
            background: #f0f4fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        h1 {
            margin-bottom: 40px;
            color: #2d3a4a;
        }

        .btn-group {
            display: flex;
            gap: 30px;
        }

        .btn-link {
            padding: 18px 48px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.15);
            transition: background 0.2s, transform 0.2s;
            cursor: pointer;
        }

        .btn-link:hover {
            background: #217dbb;
            transform: translateY(-2px) scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Chọn trang bạn muốn truy cập</h1>
    <div class="btn-group">
        <a class="btn-link" href="./AdminPage/index.html">Admin Page</a>
        <a class="btn-link" href="./UserPage/index.html">User Page</a>
    </div>
</body>

</html>
